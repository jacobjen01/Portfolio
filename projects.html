<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            position: relative;
        }
        #projectImage {
            display: none;
            position: absolute;
            top: 0px; /* Adjust as needed */
            left: 0px; /* Adjust as needed */
        }
        .moved-button {
            margin-top: 100px; /* Adjust as needed */
        }
        #imageText {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Projects</h1>
        <button onclick="window.location.href='https://youtu.be/n9jFyYEKBH4'">Self Driving Car</button>
        <button onclick="window.location.href='https://youtube.com/shorts/lwo_DFjXRqk'">Automatic Pill Dispenser</button>
        <button onclick="window.location.href='https://youtube.com/shorts/hbfor8-gyRE'">Long Load Carriage Assistance</button>
        <button id="showImageButton">My dog</button>
        <img id="projectImage" src="aiko.jpg" alt="Project Image">
        <p id="imageText">Not a project. Just a good boy!<br>More projects coming soon...</p>
        <br><br>
        <button onclick="location.href='index.html'">Back to Home</button>
    </div>
    <script>
        document.getElementById("showImageButton").addEventListener("click", function() {
            let image = document.getElementById("projectImage");
            let text = document.getElementById("imageText");
            let button = document.getElementById("showImageButton");
            // Toggle display between 'none' and 'block'
            if (image.style.display === "none") {
                image.style.display = "block";
                text.style.display = "block";
                button.classList.add("moved-button");
            } else {
                image.style.display = "none";
                text.style.display = "none";
                button.classList.remove("moved-button");
            }
        });
    </script>    
</body>
</html>
